title: Sobre mim
description: Conheça Raul Silva Araujo, Desenvolvedor Front-End e Mobile de 25 anos, apaixonado por tecnologia e games, com 5 anos de carreira e formação em Desenvolvimento de Software Multi Plataforma.
content: |
  Prazer em conhecer! Meu nome é **Raul Silva Araujo**, tenho 25 anos, sou casado e moro em Franca, São Paulo. Sou apaixonado por tecnologia, me considero dedicado e autodidata, sempre em busca de aprender algo novo.

  Desde criança desmontava tudo o que via pela frente — essa curiosidade me levou a me aprofundar em **manutenção de hardware** e a realizar o **curso Técnico em TI**. Logo depois, tive meu primeiro contato com programação através do **VBA** (Visual Basic for Applications), criando automatizações em planilhas. Foi essa experiência que me motivou a entrar na faculdade de **Desenvolvimento de Software Multi Plataforma**, que curso atualmente.

  ### Carreira e atuação

  Possuo **5 anos de carreira profissional**. Atualmente atuo como **Desenvolvedor de Aplicativos Móveis** e **Desenvolvedor Front-End** na Deltatec - Assistência Técnica, onde sou responsável pelo desenvolvimento mobile e pelo front-end do sistema interno. Trabalho com **Vue.js**, **Nuxt.js**, **JavaScript**, **TypeScript** e **React Native**, sempre em busca de código limpo e soluções que façam a diferença.

  ### Além do código

  Sou **gamer** — e como todo gamer, meu passatempo preferido é jogar. Curto jogos como **Valorant**, **League of Legends** e outros. Meu jogo preferido é **Resident Evil**: sou fã da saga e não perco um lançamento.

  Obrigado pela visita. Confira meus [projetos](/projects) ou [entre em contato](/#contact) se quiser conversar ou colaborar!
